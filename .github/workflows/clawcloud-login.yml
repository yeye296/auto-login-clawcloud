# 文件名: .github/workflows/clawcloud-login.yml
name: ClawCloud Run Auto Login (2FA Support)

on:
  schedule:
    - cron: '0 0 1,16 * *'
  workflow_dispatch:

permissions:
  contents: write # 授予工作流写入仓库内容的权限

jobs:
  auto-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright pyotp
          playwright install chromium

      - name: Run Login Script
        env:
          GH_USERNAME: ${{ secrets.GH_USERNAME }}
          GH_PASSWORD: ${{ secrets.GH_PASSWORD }}
          GH_2FA_SECRET: ${{ secrets.GH_2FA_SECRET }}
        
        run: python -u login_script.py

      # --- 新增的防暂停代码开始 ---
      - name: Commit time.txt to repo
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 如果 time.txt 不存在，说明是第一次运行
          if [ ! -f time.txt ]; then
            echo "首次生成时间：$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          else
            echo "$(date +'%Y-%m-%d %H:%M:%S')" > time.txt
          fi
          
          git add time.txt
          
          # 如果有更改再提交
          if git diff --cached --quiet; then
            echo "无变化，无需提交"
          else
            git commit -m "⏱️ 更新时间文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin HEAD:main
          fi
      # --- 新增的防暂停代码结束 ---

      - name: Upload Debug Screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: login-result
          path: login_result.png
